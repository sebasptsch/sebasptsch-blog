baseURL: https://www.sebasptsch.dev
languageCode: en-au
title: Sebastian Pietschner's Portfolio

pagination:
  disableAliases: false
  pagerSize: 10
  path: page

theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Sebastian Pietschner's Portfolio
  description: My personal portfolio and blog
  keywords: [Blog, Portfolio]
  author: ["Sebastian Pietschner"]
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: assets/favicon.ico
    favicon16x16: assets/favicon-16x16.png
    favicon32x32: assets/favicon-32x32.png
    apple_touch_icon: assets/apple-touch-icon.png
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: assets/favicon.ico
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: Sebastian Pietschner's Portfolio
    subtitle: "This is subtitle"
    imageUrl: assets/favicon.ico
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B, my name is Sebastian"
    Content: I'm a passionate software developer with a love for creating efficient and user-friendly applications. Welcome to my personal portfolio and blog where I share my projects, insights, and experiences in the world of technology.

  socialIcons:
    - name: github
      url: https://github.com/sebasptsch
    - name: linkedin
      url: https://www.linkedin.com/in/sebastian-pietschner
    # - name: email
    #   url: mailto:sebastian@sebasptsch.dev
    - name: discord
      url: https://discord.com/users/201596915702300673
    - name: mastodon
      url: https://hachyderm.io/@SebasPtsch
    - name: rss
      url: /index.xml

  social:
    fediverse_creator: "@sebasptsch@hachyderm.io"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/sebasptsch/sebasptsch-blog/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

caches:
  images:
    dir: :cacheDir/images

enableGitInfo: true